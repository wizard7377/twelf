# .github/workflows/ocaml-ci.yml (example)
name: OCaml CI
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # install OCaml & opam
      - name: Setup OCaml and opam
        uses: avsm/setup-ocaml@v2
        with:
          ocaml-version: '5.1'       # set the version your project needs
          opam: true

      # ensure opam env is loaded and install dune + project deps
      - name: Install opam deps (including dune)
        run: |
          eval "$(opam env)"
          opam update
          opam install -y dune        # installs dune so `dune` command is available
          # optionally install project dependencies if you have an .opam file:
          # opam install -y . --deps-only

      - name: Build
        run: |
          eval "$(opam env)"
          dune build
